<div class="container jumbotron" style="width: 50%">
    <h1 class="text-center">Register</h1>
<form action="" (ngSubmit)="onRegister()" [formGroup]="registerForm"  >
    <div class="form-group">
        <label for="username">User Name:</label>
        <input type="username" class="form-control"  [formControl]="username"  id="username">
      </div>
    <div class="form-group">
      <label for="mobile">Mobile:</label>
      <input type="mobile" class="form-control"  [formControl]="mobile" id="mobile">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control"  [formControl]="password" id="password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
